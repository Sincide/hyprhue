# HyprHue Hyprland Configuration - Main Config
# This is the main configuration file that sources all modular configs

# Monitor configuration
source = ~/.config/hypr/conf/monitor.conf

# Environment variables
source = ~/.config/hypr/conf/env.conf

# Startup applications
source = ~/.config/hypr/conf/startup.conf

# Input configuration
source = ~/.config/hypr/conf/input.conf

# General settings
source = ~/.config/hypr/conf/general.conf

# Decorations
source = ~/.config/hypr/conf/decoration.conf

# Animations
source = ~/.config/hypr/conf/animations.conf

# Layouts
source = ~/.config/hypr/conf/layouts.conf

# Gestures
source = ~/.config/hypr/conf/gestures.conf

# Keybindings
source = ~/.config/hypr/conf/binds.conf

# Window rules
source = ~/.config/hypr/conf/windowrules.conf

# Workspace rules
source = ~/.config/hypr/conf/workspacerules.conf

# Theme-specific settings (colors, etc.)
source = ~/.config/hypr/conf/theme.conf

# Misc settings
source = ~/.config/hypr/conf/misc.conf

# Custom user settings (optional)
source = ~/.config/hypr/conf/custom.conf 