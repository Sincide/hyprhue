# HyprHue Animations Configuration
# Window animations and transitions

animations {
    enabled = true
    
    # Bezier curves
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1
    bezier = easeInOutBack, 0.68, -0.55, 0.265, 1.55
    bezier = easeOutQuart, 0.25, 1, 0.5, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = easeOutCirc, 0.075, 0.82, 0.165, 1
    bezier = linear, 0, 0, 1, 1
    
    # Window animations
    animation = windows, 1, 7, overshot, slide
    animation = windowsOut, 1, 7, smoothOut, slide
    animation = windowsMove, 1, 5, easeOutQuart, slide
    
    # Fade animations
    animation = fade, 1, 10, smoothIn
    animation = fadeIn, 1, 10, smoothIn
    animation = fadeOut, 1, 7, smoothOut
    animation = fadeSwitch, 1, 5, smoothIn
    animation = fadeShadow, 1, 5, smoothIn
    animation = fadeDim, 1, 5, smoothIn
    
    # Border animations
    animation = border, 1, 10, linear
    animation = borderangle, 1, 8, linear, loop
    
    # Workspace animations
    animation = workspaces, 1, 6, easeOutQuart, slide
    animation = specialWorkspace, 1, 6, easeOutCirc, slidevert
    
    # Layer animations
    animation = layersIn, 1, 5, easeOutExpo, slide
    animation = layersOut, 1, 5, easeOutExpo, slide
} 