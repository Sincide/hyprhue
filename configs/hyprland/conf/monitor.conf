# HyprHue Monitor Configuration
# Configure displays and their properties

# Default monitor setup - auto-detect
monitor = ,preferred,auto,auto

# Example monitor configurations (commented out)
# monitor = DP-1,1920x1080@60,0x0,1
# monitor = HDMI-A-1,1920x1080@60,1920x0,1
# monitor = eDP-1,1920x1080@60,0x0,1.25

# For multiple monitors, you can define specific arrangements:
# monitor = DP-1,2560x1440@144,0x0,1
# monitor = HDMI-A-1,1920x1080@60,2560x0,1

# Disable specific monitors
# monitor = name,disable

# Mirror displays
# monitor = DP-1,1920x1080@60,0x0,1,mirror,HDMI-A-1 