# HyprHue General Configuration
# General appearance and behavior settings

general {
    # Gaps
    gaps_in = 5
    gaps_out = 10
    gaps_workspaces = 50
    
    # Borders
    border_size = 2
    col.active_border = rgba(89b4faee) rgba(74c7ecee) 45deg
    col.inactive_border = rgba(585b70aa)
    
    # Disable borders for single window
    no_border_on_floating = false
    
    # Layout
    layout = dwindle
    
    # Resize on border
    resize_on_border = true
    extend_border_grab_area = 15
    hover_icon_on_border = true
    
    # Allow tearing
    allow_tearing = false
    
    # Cursor
    no_cursor_warps = false
    
    # Focus
    no_focus_fallback = false
    
    # Sensitivity
    sensitivity = 1.0
    
    # Apply sensitivity to raw input
    apply_sens_to_raw = false
} 