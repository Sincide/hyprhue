# HyprHue Layouts Configuration
# Window layout settings

dwindle {
    # Master switch for pseudotiling
    pseudotile = true
    
    # Force split ratio
    force_split = 0
    
    # Preserve split
    preserve_split = true
    
    # Smart split
    smart_split = false
    
    # Smart resizing
    smart_resizing = true
    
    # Use active for splits
    use_active_for_splits = true
    
    # Default split ratio
    default_split_ratio = 1.0
    
    # No gaps when only one window
    no_gaps_when_only = false
    
    # Special scale factor
    special_scale_factor = 0.8
    
    # Split width multiplier
    split_width_multiplier = 1.0
    
    # Permanent direction override
    permanent_direction_override = false
}

master {
    # Allow small split
    allow_small_split = false
    
    # Special scale factor
    special_scale_factor = 0.8
    
    # Master factor
    mfact = 0.55
    
    # New is master
    new_is_master = true
    
    # New on top
    new_on_top = false
    
    # No gaps when only one window
    no_gaps_when_only = false
    
    # Orientation
    orientation = left
    
    # Inherit fullscreen
    inherit_fullscreen = true
    
    # Always center master
    always_center_master = false
    
    # Smart resizing
    smart_resizing = true
    
    # Drop at cursor
    drop_at_cursor = true
} 